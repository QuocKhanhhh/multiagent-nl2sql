tables:
  - name: dw.dim_articles
    columns:
      - article_id: ID duy nhất của bài viết (primary key)
      - title: Tiêu đề của bài viết
      - source_name: Nguồn đăng bài viết 
      - source_url: Đường dẫn tới bài viết gốc
      - content: Toàn bộ nội dung bài viết
      - embedding: Vector embedding nội dung (nếu đã tạo)

  - name: dw.dim_authors
    columns:
      - author_id: ID duy nhất của tác giả (primary key)
      - author_name: Tên tác giả

  - name: dw.dim_topics
    columns:
      - topic_id: ID duy nhất của chủ đề (primary key)
      - topic_name: Tên chủ đề đã chuẩn hóa dạng slug 

  - name: dw.dim_date
    columns:
      - date_id: ID duy nhất của ngày (primary key)
      - full_date: Ngày đầy đủ (YYYY-MM-DD)
      - year: Năm
      - month: Tháng (số 1–12)
      - day: Ngày trong tháng (1–31)

  - name: dw.fact_articles
    columns:
      - fact_id: ID fact (primary key)
      - article_id: Khóa ngoại tới bài viết dw.dim_articles.article_id
      - author_id: Khóa ngoại tới tác giả dw.dim_authors.author_id
      - topic_id: Khóa ngoại tới chủ đề dw.dim_topics.topic_id
      - date_id: Khóa ngoại tới ngày dw.dim_date.date_id
      - word_count: Số từ trong bài viết (dùng để tìm bài viết dài/ngắn theo số từ)
      - sentiment: Kết quả phân tích cảm xúc (pos = tích cực, neu = trung lập, neg = tiêu cực)
      - keywords: Danh sách từ khóa chính (chuỗi văn bản)
      - read_time: Thời gian đọc ước tính (phút, dùng để tìm bài viết dài nhất/ngắn nhất)
