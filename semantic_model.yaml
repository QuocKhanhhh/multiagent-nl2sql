tables:
  - name: dw.dim_articles
    columns:
      - name: article_id
        type: integer
        description: ID duy nhất của bài viết (primary key)
      - name: title
        type: varchar
        description: Tiêu đề của bài viết, dùng cho tìm kiếm từ khóa với LIKE
      - name: source_name
        type: varchar
        description: Tên nguồn đăng bài viết, dùng cho group by hoặc lọc
      - name: source_url
        type: varchar
        description: Đường dẫn tới bài viết gốc
      - name: content
        type: text
        description: Toàn bộ nội dung bài viết, dùng cho tìm kiếm từ khóa với LIKE
      - name: embedding
        type: vector
        description: Vector embedding nội dung (nếu đã tạo), không dùng trong SQL thông thường

  - name: dw.dim_authors
    columns:
      - name: author_id
        type: integer
        description: ID duy nhất của tác giả (primary key)
      - name: author_name
        type: varchar
        description: Tên tác giả, dùng cho group by hoặc lọc

  - name: dw.dim_topics
    columns:
      - name: topic_id
        type: integer
        description: ID duy nhất của chủ đề (primary key)
      - name: topic_name
        type: varchar
        description: Tên chủ đề dạng slug, dùng cho group by hoặc lọc, không dùng topic_id

  - name: dw.dim_date
    columns:
      - name: date_id
        type: integer
        description: ID duy nhất của ngày (primary key)
      - name: full_date
        type: date
        description: Ngày đầy đủ (YYYY-MM-DD)
      - name: year
        type: integer
        description: Năm (YYYY)
      - name: month
        type: integer
        description: Tháng (1–12)
      - name: day
        type: integer
        description: Ngày trong tháng (1–31)

  - name: dw.fact_articles
    columns:
      - name: fact_id
        type: integer
        description: ID duy nhất của fact (primary key)
      - name: article_id
        type: integer
        description: Khóa ngoại tới dw.dim_articles.article_id
      - name: author_id
        type: integer
        description: Khóa ngoại tới dw.dim_authors.author_id
      - name: topic_id
        type: integer
        description: Khóa ngoại tới dw.dim_topics.topic_id
      - name: date_id
        type: integer
        description: Khóa ngoại tới dw.dim_date.date_id
      - name: word_count
        type: integer
        description: Số từ trong bài viết, dùng cho tính toán sum, avg, min, max
      - name: sentiment
        type: varchar
        description: Kết quả phân tích cảm xúc (pos = tích cực, neu = trung lập, neg = tiêu cực), dùng cho lọc hoặc group by
      - name: keywords
        type: text
        description: Danh sách từ khóa chính, dùng cho tìm kiếm từ khóa với LIKE
      - name: read_time
        type: integer
        description: Thời gian đọc ước tính (phút), dùng cho tính toán sum, avg, min, max
